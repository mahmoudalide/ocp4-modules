metadata:
  org: "Atos"
  maintainer: "Mahmoud"
  description: "mosip modules for uat"

namespaces:
  default:
helmRepos:
  bitnami: "https://charts.bitnami.com/bitnami"
 
apps:
  nfs-provisioner:
    namespace: "default"
    chart: "../charts/nfs-client-provisioner"
    version: "1.2.8"
    enabled: true
    priority: -5
    set:
      "nfs.server": "178.18.241.82"
    group: all

  postgres:
    namespace: "default"
    chart: "../charts/postgres"
    version: "1.0.9"
    enabled: false
    priority: -4
    set:
      "nfs.server": "178.18.241.82"
    group: all
  
  activemq:
    namespace: "default"
    chart: "../charts/activemq"
    version: "latest"
    enabled: false
    priority: -3
    set:
      "nfs.server": "178.18.241.82"
      "domain": "apps.mz.mosip.dev"
    group: all

  keycloak:
    namespace: "default"
    chart: "../charts/keycloak"
    version: "0.1.0"
    enabled: true
    priority: -3
    set:
      "nfs.server": "178.18.241.82"
      "domain": "apps.mz.mosip.dev"
      "db.host": "178.18.241.82"
      "db.port": "5432"
    group: all

  clamav:
    namespace: "default"
    chart: "../charts/clamav"
    version: "1.1.0"
    enabled: true
    priority: -3
    group: all

  minio:
    namespace: "default"
    chart: "../charts/minio"
    version: "6.0.5"
    enabled: true
    priority: -3
    set:
      "nfs.server": "178.18.241.82"
      "domain": "apps.mz.mosip.dev"
    group: all
  
  artifactory:
    namespace: "default"
    chart: "../charts/artifactory"
    version: "1.1.2"
    enabled: true
    priority: -3
    set:
      "domain": "apps.mz.mosip.dev"
    group: all

  kafka:
    namespace: "default"
    chart: "bitnami/kafka"
    valuesFile: ../charts/kafka/values.yaml
    version: "12.18.3"
    enabled: true
    priority: -3
    group: all

  config-server:
    namespace: "default"
    chart: "../charts/config-server"
    version: "1.0.9"
    enabled: true
    priority: -3
    set:
      "domain": "apps.mz.mosip.dev"
      "localRepo.nfs.server": "178.18.241.82"
      "encryptKey": "xyz"
    group: all

  kernel:
    namespace: "default"
    chart: "../charts/kernel"
    version: "1.0.9"
    enabled: true
    priority: -2
    set:
      "domain": "apps.mz.mosip.dev"
      "services.auth.dockerImage": "devops.rnpdev.shop/mosipdev-rnp/kernel-auth-service:box5.0.3"
      "services.idgen.dockerImage": "devops.rnpdev.shop/mosipdev-rnp/kernel-idgenerator-service:box5.0.4.devtest"
    group: all

  softhsm-keymanager:
    namespace: "default"
    chart: "../charts/softhsm"
    version: "1.0.9"
    enabled: true
    priority: -3
    set:
      "domain": "apps.mz.mosip.dev"
      "nfs.server": "178.18.241.82"
    group: all

  packetmanager:
    namespace: "default"
    chart: "../charts/packetmanager"
    version: "1.0.2"
    enabled: true
    priority: -1
    set:
      "domain": "apps.mz.mosip.dev"
    group: all

  datashare:
    namespace: "default"
